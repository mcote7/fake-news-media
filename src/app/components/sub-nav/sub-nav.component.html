
<nav 
  id="sub-nav"
  [class.is-fixed]="isSubNavFixed$|async">
  <button 
    (mousedown)="scrollLeft()" 
    (mouseup)="scrollLeftClear()" 
    (mouseleave)="scrollLeftClear()" 
    class="scroll-left">
  </button>
  <button 
    (mousedown)="scrollRight()" 
    (mouseup)="scrollRightClear()" 
    (mouseleave)="scrollRightClear()" 
    class="scroll-right">
  </button>
  <!-- MATERIAL DRAG & DROP -->
  <div id="scroll-x-el" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
    <a 
      cdkDrag
      (dragstart)="prevDef($event)"
      (drag)="prevDef($event)"
      (dragend)="prevDef($event)"
      *ngFor="let t of topics"
      [class.active]="topic === t.name"
      [queryParams]="{topic: t.name}"
      title="{{t.displayName}}"
      routerLink="/">
      <mat-icon class="icon-link me-1" aria-hidden="false" aria-label="topic">{{t.icon}}</mat-icon>
      <span>{{t.displayName}}</span>
      <div class="example-handle" cdkDragHandle>
        <svg width="1.25rem" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </a>
  </div>
  <!--  -->
</nav>
